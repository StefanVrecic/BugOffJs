<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="Trello.js" defer></script>
    <title>Trello Board</title>
</head>
<body>
    <div class="wrapper">

        <div class= "box" ondrop="drop(event)" ondragover="allowDrop(event)" >
            <div class="open box-title">Open</div>
            <div class="space"></div>

            <div class="box-contents" >
                <div class="box-contents--card droppable" draggable="true">
                 card1
                 card1
                </div>
                <div class="box-contents--card droppable" draggable="true">
                 card2
                 card2
                </div>
             </div>
        </div>

        <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)" >
            <div class="progress box-title">In progress</div>
            <div class="space"></div>
            <div class="box-contents"  >
               <div class="box-contents--card droppable" draggable="true">
                card3
                card3
               </div>
               <div class="box-contents--card droppable" draggable="true">
                card4
                card4
               </div>
               <div class="box-contents--card droppable" draggable="true">
                card5
                card5
               </div>
               <div class="box-contents--card droppable" draggable="true">
                card6
                card6
               </div>
            </div>
        </div>

        <div class= "box" ondrop="drop(event)" ondragover="allowDrop(event)"   >
            <div class="test box-title" >To be tested</div>
            <div class="space"></div>            
            <div class="box-contents">
                
             </div>
        </div>

        <div class= "box" ondrop="drop(event)" ondragover="allowDrop(event)" >
            <div class="reopened box-title">Re-opened</div>
            <div class="space"></div>
            <div class="box-contents" >
                <div class="box-contents--card droppable" draggable="true">
                 card7
                 card7
                </div>
                <div class="box-contents--card droppable" draggable="true">
                 card8
                 card8
                </div>
                <div class="box-contents--card droppable" draggable="true">
                 card9
                 card9
                </div>
             </div>
        </div>

        <div  class= "box" ondrop="drop(event)" ondragover="allowDrop(event)" >
            <div class="closed box-title">Closed</div>
            <div class="space"></div>
            <div class="box-contents" >
                
                <div class="box-contents--card droppable" draggable="true">
                 card10
                 card10
                </div>
             </div>
        </div>

    </div>
    
</body>
</html>
